<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="aa.css">
    <title>Formulário</title>
</head>
    <body>
        <section>
            <form>
                <label>
                    Nome e Sobrenome:
                    <br> <input type="text"><br>
                </label>
                <br>
                <label>
                    Escolha a Cor: 
                    <br> <input type="color"><br>
                </label>
                <br>
                <label>
                    Data: 
                    <br> <input type="date"><br>
                </label>
                <br>
                <label>
                    E-mail: 
                    <br> <input type="email"><br>
                </label>
                <br>
                <label>
                    Número: 
                    <br> <input type="number" min="1" max="99999999999"><br>
                </label>
                <br>
                <label>
                    Senha: 
                    <br> <input type="password"><br>
                </label>
                <br>
                <label>
                    Como prefere nosso contato? <br>
                    <input type="radio" name="contato" value="Email">Email<br>
                    <input type="radio" name="contato" value="Telefone">Telefone<br>
                    <input type="radio" name="contato" value="WhatsApp">WhatsApp<br>
                </label>
                <br>
                <label>
                    Qual horário prefere ser atendido? <br>
                    <select>
                        <option value="horário">Manhã</option>
                        <option value="horário">Tarde</option>
                        <option value="horário">Noite</option>
                    </select>
                </label>
                <br>
                <br>
                <label>
                    Mensagem: <br>
                    <textarea cols="70" rows="10">
                    </textarea>
                </label>
                <br>
                <label>
                    <br>
                    <input type="checkbox" name="opção" value="marcar">Gostaria de receber nossas novidades por e-mail?<br>
                </label>
                <br>
                <br>
                <input type="submit" value="CADASTRAR"> <input type="reset" value="LIMPAR">
            </form>
        </section>
    </body>
</html>
